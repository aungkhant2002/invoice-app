<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice App</title>
</head>

<body>
  <main id="app" class="flex flex-col h-screen">
    <header class="mb-5">
      <div class="container mx-auto">
        <div class="py-4">
          <h1 class="font-sans font-bold text-3xl">MMS Solutions</h1>
          <p class="text-blue-700">Invoice App</p>
        </div>
      </div>
    </header>
    <section class="mb-5">
      <div class="container mx-auto mb-5">
        <form action="">
          <div class="grid grid-cols-4 gap-3 bg-gray-50 p-5 rounded-lg shadow-md">
            <div class="col-span-2">
              <select id="productSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Choose a Product</option>
              </select>
            </div>
            <div class="col-span-1">
              <input type="number" id="quantity"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Quantity" required />
            </div>
            <div class="col-span-1">
              <button type="button"
                class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                Record</button>
            </div>
          </div>
        </form>
      </div>
      <div class="container mx-auto">
        <div class="relative overflow-x-auto shadow-md rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">
                  Product name
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                  Price
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                  Quantity
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                  Cost
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Apple
                </th>
                <td class="px-6 py-4 text-end">
                  500
                </td>
                <td class="px-6 py-4 text-end">
                  3
                </td>
                <td class="px-6 py-4 text-end">
                  1500
                </td>
                <td class="px-6 py-4 text-end">
                  <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Remove</a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="border-b dark:border-gray-700">
                <th colspan="3" scope="row"
                  class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Total
                </th>
                <td class="px-6 py-4 text-end">
                  5500
                </td>
                <td class="px-6 py-4 text-end"></td>
              </tr>
              <tr class="border-b dark:border-gray-700">
                <th colspan="3" scope="row"
                  class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Tax
                </th>
                <td class="px-6 py-4 text-end">
                  500
                </td>
                <td class="px-6 py-4 text-end"></td>
              </tr>
              <tr class="border-b dark:border-gray-700">
                <th colspan="3" scope="row"
                  class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Net Total
                </th>
                <td class="px-6 py-4 text-end">
                  6000
                </td>
                <td class="px-6 py-4 text-end"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>
    <section id="productSideBar" class="z-30 fixed right-0 w-[400px] h-screen bg-white shadow translate-x-full duration-300">
      <div class="p-4">
        <div class="flex justify-between items-center mb-5">
          <div class="">
            <h1 class="font-sans font-bold text-3xl">Manage Inventory</h1>
            <p class="text-blue-700">Available Items</p>
          </div>
          <button class="hover:scale-90 hover:bg-gray-50 active:scale-75 px-4 py-2 duration-200" id="closeSideBarBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-col gap-3 mb-5" id="productGroup">
          <template id="productCardTemplate">
            <div class="border rounded-lg flex justify-between p-3 product-card">
              <h3 class="product-name"></h3>
              <p><span class="product-price"></span> mmk</p>
            </div>
          </template>
        </div>
        <div class="p-5 bg-gray-50 shadow rounded-lg">
          <form action="" id="createProductForm">
            <div class="grid grid-cols-3 grid-rows-2 gap-5">
              <div class="col-span-3">
                <input type="text" id="newProductName" name="new_product_name"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="New Item Name" required />
              </div>
              <div class="col-span-2">
                <input type="number" id="newProductPrice" name="new_product_price"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="New Item Price" required />
              </div>
              <div class="col-span-1">
                <button type="button" id="addNewProductBtn"
                        class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                  Item</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="mt-auto">
      <div class="container mx-auto">
        <div class="flex justify-end gap-3 py-2">
          <button type="button" id="manageInventoryBtn"
            class="py-2 px-3 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Manage
            Inventory</button>
          <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Print</button>
        </div>
      </div>
    </footer>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
